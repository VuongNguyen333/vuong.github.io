<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới Thiệu Bản Thân</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin: 20px;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .profile-image {
      max-width: 100%;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="your-profile-image.jpg" alt="Profile Image" class="profile-image">
    <h1>Nguyễn Minh Vương</h1>
    <p>Chào mừng bạn đến với trang giới thiệu của tôi. Tôi là một người đam mê lập trình và nghệ thuật.</p>
    <p>Hãy cùng khám phá thêm về sở thích và kỹ năng của tôi!</p>
    <a href="#" class="button">Khám Phá Thêm</a>
  </div>
</body>

</html>
